<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落地頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

        fbq('init', '1093939478949705'); // 替换为你的 Meta Pixel ID

        document.addEventListener("DOMContentLoaded", function() {
            fbq('track', 'PageView'); // 追蹤 PageView
            console.log('PageView 事件已觸發');
        });
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=1093939478949705&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Meta Pixel Code -->
</head>
<body>
    <div class="container" id="click-area">
        <img src="images/22.png" alt="Promotional Banner" class="background-image">
    </div>

    <script>
        // 监听点击事件并跳转至 /2.html
        document.getElementById('click-area').addEventListener('click', function() {
            window.location.href = "2.html";
        });
    </script>
</body>
</html>
